<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Select Capture Region</title>
    <style>
      /* Basic reset and ensure full coverage */
      html,
      body,
      #capture-root {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden; /* Prevent scrollbars */
        cursor: crosshair; /* Indicate selection mode */
      }
    </style>
  </head>
  <body>
    <div id="capture-root"></div>
  </body>
</html>
